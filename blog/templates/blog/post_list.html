{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
	    <div class="post">
	        <h1 class="post-name"><a href="{% url 'post_detail' slug=post.slug %}">{{ post.title }}</a></h1>
	        <p>{{ post.text|linebreaksbr }}</p>
	        <div class="post-image">
	        	<img src="{{MEDIA_URL}}{{post.images}}" alt=""> 
	        	<!-- Надо поменять в css -->
	        </div>
	        <div class="date">
	            <p>Опубликовано: {{ post.published_date }}</p>
	        </div>
	    </div>
	{% endfor %}
{% endblock %}
