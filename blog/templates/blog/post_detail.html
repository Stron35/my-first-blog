{% extends 'blog/base.html' %}

{% block content %}
	<div class="post">
        <h1 class="post-name">{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
        <div class="post-image">
            <img src="{{MEDIA_URL}}{{post.images}}" alt="">
        </div>
        
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
	</div>
{% endblock %}
